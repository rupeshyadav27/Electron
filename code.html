<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #34495E;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 1rem;
        }

        .machine-button {
            background: #43996A;
            color: white;
            border: none;
            padding: 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(67, 153, 106, 0.2);
        }

        .machine-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(67, 153, 106, 0.3);
            background: #3a8459;
        }

        .machine-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(67, 153, 106, 0.2);
        }

        .machine-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            object-fit: contain;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .status-indicator.running {
            background: #2ecc71;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Control Panel</h1>
        <div class="grid-container">
            <!-- Machine buttons will be generated here -->
        </div>
    </div>

    <script>
        const machines = [
            // Update paths to be more specific per machine
            { id: 1, path: 'C:\\Users\\Rupesh\\python\\machine1', script: 'python main.py' },
            { id: 2, path: 'C:\\Users\\Rupesh\\python\\machine2', script: 'python main.py' },
            { id: 3, path: 'C:\\Users\\Rupesh\\python\\machine3', script: 'python main.py' },
            { id: 4, path: 'C:\\Users\\Rupesh\\python', script: 'python main.py' },
            { id: 5, path: 'C:\\Users\\Rupesh\\python', script: 'python main.py' },
            { id: 6, path: 'C:\\Users\\Rupesh\\python', script: 'python main.py' },
            { id: 7, path: 'C:\\Users\\Rupesh\\python', script: 'python main.py' },
            { id: 8, path: 'C:\\Users\\Rupesh\\python', script: 'python main.py' },
            { id: 9, path: 'C:\\Users\\Rupesh\\python', script: 'python main.py' }
        ];

        const gridContainer = document.querySelector('.grid-container');
        const runningScripts = new Set();

        // Add machine status tracking
        const machineStatus = new Map();

        machines.forEach(machine => {
            // Initialize machine status
            machineStatus.set(machine.id, 'idle');
            
            const button = document.createElement('button');
            button.className = 'machine-button';
            button.innerHTML = `
                <img src="https://eimkeia.stripocdn.email/content/guids/CABINET_8270216c780e362a1fbcd636b59c67ae376eb446dc5f95e17700b638b8c3f618/images/unileverremovebgpreview.png" 
                     alt="Machine Logo" 
                     class="machine-logo">
                <span>Machine ${machine.id}</span>
                <div class="status-indicator" id="status-${machine.id}"></div>
            `;

            button.addEventListener('click', async () => {
                const statusIndicator = button.querySelector('.status-indicator');
                const machineId = machine.id;

                if (machineStatus.get(machineId) === 'running') {
                    console.log(`Machine ${machineId} is already running`);
                    return;
                }

                try {
                    machineStatus.set(machineId, 'running');
                    statusIndicator.classList.add('running');
                    button.style.opacity = '0.7';
                    button.style.cursor = 'not-allowed';

                    console.log(`Starting script for machine ${machineId}`);
                    const result = await window.electron.runScript({
                        path: machine.path,
                        script: machine.script
                    });

                    console.log(`Machine ${machineId} completed:`, result);
                    machineStatus.set(machineId, 'completed');
                } catch (error) {
                    console.error(`Machine ${machineId} error:`, error);
                    machineStatus.set(machineId, 'error');
                    statusIndicator.style.backgroundColor = '#e74c3c';
                    alert(`Error running machine ${machineId}: ${error.message}`);
                } finally {
                    setTimeout(() => {
                        if (machineStatus.get(machineId) !== 'running') {
                            statusIndicator.classList.remove('running');
                            button.style.opacity = '';
                            button.style.cursor = '';
                            machineStatus.set(machineId, 'idle');
                        }
                    }, 2000);
                }
            });

            gridContainer.appendChild(button);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', (event) => {
            const runningMachines = Array.from(machineStatus.entries())
                .filter(([_, status]) => status === 'running');

            if (runningMachines.length > 0) {
                event.preventDefault();
                event.returnValue = 'Scripts are still running. Are you sure you want to leave?';
            }
        });
    </script>
</body>
</html>
